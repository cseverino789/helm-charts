# Default values for overops-receiver-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
 # Used only when deploying with the overops/overops chart.
 # This setting will share auth object across deployments.
 enableKedaAuth: false

# Overops Config settings
overops:
  target: ""
  loglevel: INFO
  type: RABBIT

  # To add Fargate Label enable this setting.
  #target: fargate

  auth:
    existingSecret: ""

  rabbitQueue:
    # Receiver type: agent,hit,decompiler,sql, or custom.
    # Custom must set customSetting value (i.e: mysql,msg_rabbit,decompile,hit).
    type: hit
    customType: ""
    service: ""
    port: 5672
    username: overops
    password: ""
    exchange: overops

  mysql:
    url: ""
    user: overops
    password: ""
    port: 3306   


replicaCount: 1

image:
  repository: overops-receiver-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}

# Enable Autoscaling with KEDA
autoscaling:
  enabled: false
  pollingInterval: 5
  cooldownPeriod: 30
  minReplicaCount: 0
  maxReplicaCount: 10
  targetQueueLength: 5

nodeSelector: {}

tolerations: []

affinity: {}
